plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21' apply false
}

allprojects {
    group = 'com.github.buildeye'

    repositories {
        mavenCentral()
    }
}

subprojects {
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}